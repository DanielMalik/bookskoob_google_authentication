<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookskooB</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">

    <link rel="stylesheet" type="text/css" href="/static/custom.css" >

</head>
<body>

    <div class="navbar-collapse collapse">
        <div class="navbar-form navbar-right">
            {% if user.is_authenticated %}
                <p> Logged as : {{ user.username }}</p>
                <a id="logout" href="/accounts/logout" class="btn btn-success">Logout</a>
            {% else %}
                 <a id="google_login" href="{% url 'all-books' %}" class="btn btn-success">Sign in with Google</a>
            {% endif %}
            <a href="{% url 'all-books' %}" class="btn btn-secondary">all books</a>
            <a href="{% url 'history' %}" class="btn btn-secondary">my history</a>
            <a href="{% url 'book-new' %}" class="btn btn-secondary">add new book</a>
        </div>
    </div><!--/.navbar-collapse -->

    <div class="content-block">
        {% block content %}
        {% endblock %}
    </div>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
